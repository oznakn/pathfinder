<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style>
		h3 {
			display: inline-block;
		}
	</style>
</head>
<body>
	<h3>Topic: </h3>
	<input id="topic" type="text" />
	<br />
	<button id="submit">Save This To Database</button>
	<br />
	<br />
	<button id="convert">Convert To Json Data</button>
	<br />
	<br />
	<div id="result"></div>

	<script>
		$(function() {
			var mainData = [];

			var $topic = $("#topic");

			$("#submit").click(function() {
				mainData.push($topic.val());

				$topic.val("");
			});

			$("#convert").click(function() {
				$("#result").html(JSON.stringify(mainData));
			});
		});
	</script>
</body>
</html>
